<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>PixBooth - Choose Your Layout</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e7b923",
                        "background-light": "rgb(176, 236, 181)",
                        "background-dark": "rgb(176, 236, 181)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#1b180e] dark:text-gray-200">
    <div class="relative flex h-auto min-h-screen w-full flex-col font-display group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
                    <header class="hidden">
                        <div class="flex items-center gap-4 text-white">
                            <div class="size-6 text-primary">
                                <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                    <path clip-rule="evenodd"
                                        d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
                                        fill="currentColor" fill-rule="evenodd"></path>
                                </svg>
                            </div>
                            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">PixBooth</h2>
                        </div>
                        <p class="hidden md:block text-gray-400 text-sm font-normal">Create timeless memories.</p>
                    </header>
                    <main class="flex-grow">
                        <div class="flex flex-wrap justify-center text-center gap-3 p-4 mb-12">
                            <div class="flex w-full flex-col gap-3">
                                <p
                                    class="text-gray-800 text-3xl sm:text-4xl md:text-5xl font-black leading-tight tracking-[-0.033em]">
                                    Choose Your Layout</p>
                                <p class="text-gray-600 text-base font-normal leading-normal max-w-md mx-auto">Select
                                    your preferred photo arrangement to begin your session.</p>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 p-4 mb-12">
                            <div class="layout-card flex flex-col group gap-3 pb-3 bg-white/90 p-4 sm:p-5 rounded-2xl border-2 border-transparent hover:border-primary active:border-primary transition-all duration-300 cursor-pointer shadow-xl hover:shadow-2xl md:hover:scale-105 active:scale-[1.02]"
                                data-layout="strip3" data-rows="3" data-cols="1" data-name="Strip 3">
                                <div
                                    class="w-full aspect-[3/4] rounded-lg bg-gray-100 flex flex-col p-2 gap-2 justify-center items-center">
                                    <div class="w-full h-1/3 bg-gray-300 rounded-md"></div>
                                    <div class="w-full h-1/3 bg-gray-300 rounded-md"></div>
                                    <div class="w-full h-1/3 bg-gray-300 rounded-md"></div>
                                </div>
                                <div>
                                    <p class="text-gray-800 text-base font-semibold leading-normal">Strip 3</p>
                                    <p class="text-gray-600 text-sm font-normal leading-normal">3 Photos, Vertical</p>
                                </div>
                            </div>
                            <div class="layout-card flex flex-col group gap-3 pb-3 bg-white/90 p-4 sm:p-5 rounded-2xl border-2 border-primary transition-all duration-300 cursor-pointer shadow-xl shadow-primary/30 md:scale-105"
                                data-layout="strip4" data-rows="4" data-cols="1" data-name="Strip 4">
                                <div
                                    class="w-full aspect-[3/4] rounded-lg bg-gray-100 flex flex-col p-2 gap-2 justify-center items-center">
                                    <div class="w-full h-1/4 bg-gray-300 rounded-md"></div>
                                    <div class="w-full h-1/4 bg-gray-300 rounded-md"></div>
                                    <div class="w-full h-1/4 bg-gray-300 rounded-md"></div>
                                    <div class="w-full h-1/4 bg-gray-300 rounded-md"></div>
                                </div>
                                <div>
                                    <p class="text-gray-800 text-base font-semibold leading-normal">Strip 4</p>
                                    <p class="text-gray-600 text-sm font-normal leading-normal">4 Photos, Vertical</p>
                                </div>
                            </div>
                            <div class="layout-card flex flex-col group gap-3 pb-3 bg-white/90 p-4 sm:p-5 rounded-2xl border-2 border-transparent hover:border-primary active:border-primary transition-all duration-300 cursor-pointer shadow-xl hover:shadow-2xl md:hover:scale-105 active:scale-[1.02]"
                                data-layout="grid2x2" data-rows="2" data-cols="2" data-name="2x2 Grid">
                                <div
                                    class="w-full aspect-[1/1] rounded-lg bg-gray-100 flex flex-wrap p-2 gap-2 justify-center items-center">
                                    <div class="w-[calc(50%-0.25rem)] h-[calc(50%-0.25rem)] bg-gray-300 rounded-md">
                                    </div>
                                    <div class="w-[calc(50%-0.25rem)] h-[calc(50%-0.25rem)] bg-gray-300 rounded-md">
                                    </div>
                                    <div class="w-[calc(50%-0.25rem)] h-[calc(50%-0.25rem)] bg-gray-300 rounded-md">
                                    </div>
                                    <div class="w-[calc(50%-0.25rem)] h-[calc(50%-0.25rem)] bg-gray-300 rounded-md">
                                    </div>
                                </div>
                                <div>
                                    <p class="text-gray-800 text-base font-semibold leading-normal">2x2 Grid</p>
                                    <p class="text-gray-600 text-sm font-normal leading-normal">4 Photos, Square</p>
                                </div>
                            </div>
                            <div class="layout-card flex flex-col group gap-3 pb-3 bg-white/90 p-4 sm:p-5 rounded-2xl border-2 border-transparent hover:border-primary active:border-primary transition-all duration-300 cursor-pointer shadow-xl hover:shadow-2xl md:hover:scale-105 active:scale-[1.02]"
                                data-layout="row3" data-rows="1" data-cols="3" data-name="Row 3">
                                <div
                                    class="w-full aspect-[4/3] rounded-lg bg-gray-100 flex p-2 gap-2 justify-center items-center">
                                    <div class="w-1/3 h-full bg-gray-300 rounded-md"></div>
                                    <div class="w-1/3 h-full bg-gray-300 rounded-md"></div>
                                    <div class="w-1/3 h-full bg-gray-300 rounded-md"></div>
                                </div>
                                <div>
                                    <p class="text-gray-800 text-base font-semibold leading-normal">Row 3</p>
                                    <p class="text-gray-600 text-sm font-normal leading-normal">3 Photos, Horizontal</p>
                                </div>
                            </div>
                        </div>
                        <div class="flex px-4 py-3 justify-center mb-12">
                            <button id="beginSessionBtn" disabled
                                class="flex min-w-[84px] w-full max-w-sm cursor-pointer items-center justify-center overflow-hidden rounded-2xl h-16 px-5 bg-primary text-gray-900 text-lg font-bold leading-normal tracking-[0.015em] shadow-2xl shadow-primary/30 hover:shadow-primary/50 hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
                                <span class="truncate">Begin Your Session</span>
                            </button>
                        </div>
                    </main>
                    <footer class="flex items-center justify-center gap-4 bg-transparent px-4 min-h-14 mt-auto">
                        <div class="flex items-center gap-3">
                            <div class="text-gray-600 flex items-center justify-center shrink-0 size-10">
                                <span class="material-symbols-outlined">
                                    shield
                                </span>
                            </div>
                            <p class="text-gray-600 text-sm font-normal leading-normal flex-1 truncate">Your privacy is
                                important to us. All photos are yours.</p>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Layout selection functionality
        const layoutCards = document.querySelectorAll('.layout-card');
        const beginBtn = document.getElementById('beginSessionBtn');
        let selectedLayout = null;

        // Load previously selected layout if exists
        const savedLayout = localStorage.getItem('selectedLayout');
        if (savedLayout) {
            const savedData = JSON.parse(savedLayout);
            const savedCard = document.querySelector(`[data-layout="${savedData.layout}"]`);
            if (savedCard) {
                selectLayout(savedCard);
            }
        }

        layoutCards.forEach(card => {
            card.addEventListener('click', () => {
                selectLayout(card);
            });
        });

        function selectLayout(card) {
            // Remove selected state from all cards
            layoutCards.forEach(c => {
                c.classList.remove('border-primary', 'ring-primary', 'shadow-primary/20');
                c.classList.add('border-transparent', 'ring-white/10');
            });

            // Add selected state to clicked card
            card.classList.remove('border-transparent', 'ring-white/10');
            card.classList.add('border-primary', 'ring-primary', 'shadow-primary/20');

            // Store layout data
            selectedLayout = {
                layout: card.dataset.layout,
                rows: parseInt(card.dataset.rows),
                cols: parseInt(card.dataset.cols),
                name: card.dataset.name
            };

            // Enable begin button
            beginBtn.disabled = false;
        }

        beginBtn.addEventListener('click', () => {
            if (selectedLayout) {
                localStorage.setItem('selectedLayout', JSON.stringify(selectedLayout));
                window.location.href = 'camera.html';
            }
        });
    </script>
</body>

</html>
